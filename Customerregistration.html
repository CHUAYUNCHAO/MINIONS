<body>

    <div class="reg-card">
        <div class="logo">ğŸŒ MINION SHOE</div>
        <h2>Become a Member</h2>
        <p class="subtitle">Get first access to the latest drops and exclusive discounts.</p>

        <form id="regForm" action="register_process.php" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Gru">
                    <div class="error-msg">First name is required</div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Kevin">
                    <div class="error-msg">Last name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="minion@example.com">
                <div class="error-msg">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <div class="error-msg">Password must be at least 6 chars, include !@#$%&</div>
            </div>

            <div class="form-group">
                <label>My Shoe Size (Optional)</label>
                <select name="shoe_size">
                    <option value="">Select your size...</option>
                    <option value="US 7">US 7</option>
                    <option value="US 8">US 8</option>
                    <option value="US 9">US 9</option>
                    <option value="US 10">US 10</option>
                    <option value="US 11">US 11</option>
                    <option value="US 12">US 12</option>
                </select>
                <small style="color:#888; display:block; margin-top:4px;">We use this to show you what's in stock for you.</small>
            </div>

            <button type="submit">CREATE ACCOUNT</button>
        </form>

        <div class="signin-link">
            Already a member? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        // 1. å¯†ç æ˜¾ç¤º/éšè—åŠŸèƒ½
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // 2. è¡¨å•éªŒè¯é€»è¾‘
        const form = document.getElementById('regForm');
        
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            // è·å–è¾“å…¥æ¡†
            const fname = document.getElementById('fname');
            const lname = document.getElementById('lname');
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºé”™è¯¯
            function showError(input, show) {
                const errorMsg = input.parentElement.querySelector('.error-msg');
                if (show) {
                    input.classList.add('error');
                    errorMsg.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    errorMsg.style.display = 'none';
                }
            }

            // éªŒè¯ First Name
            showError(fname, fname.value.trim() === "");

            // éªŒè¯ Last Name
            showError(lname, lname.value.trim() === "");

            // éªŒè¯ Email
            showError(email, !email.value.includes('@') || email.value.trim() === "");

            // éªŒè¯ Password (è‡³å°‘6ä½)
            showError(password, password.value.length < 6);

            // å¦‚æœæœ‰ä»»ä½•é”™è¯¯ï¼Œé˜»æ­¢æäº¤
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
