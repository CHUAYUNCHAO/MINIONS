<body>

    <div class="login-card">

        <h3>Admin Login</h3>

        <form id="adminForm" action="admin_dashboard.php" method="POST">
            
            <div class="input-group">
                <label>Admin ID / Email</label>
                <input type="text" id="admin_id" name="admin_id" placeholder="24XXX24XXX / gru@minionshoe.com">
                <div class="error-msg">Admin ID is required.</div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>

    <script>
        // 1. å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // 2. è¡¨å•éªŒè¯
        const form = document.getElementById('adminForm');
        
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            const adminId = document.getElementById('admin_id');
            const password = document.getElementById('password');

            // è¾…åŠ©å‡½æ•°ï¼šæ¸…é™¤æ—§é”™è¯¯
            function clearError(input) {
                input.classList.remove('error');
                input.parentElement.querySelector('.error-msg').style.display = 'none';
            }

            // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºæ–°é”™è¯¯
            function showError(input) {
                input.classList.add('error');
                input.parentElement.querySelector('.error-msg').style.display = 'block';
                isValid = false;
            }

            // æ¸…é™¤ä¹‹å‰çš„çŠ¶æ€
            clearError(adminId);
            clearError(password);

            // æ£€æŸ¥ Admin ID æ˜¯å¦ä¸ºç©º
            if (!adminId.value.trim()) {
                showError(adminId);
            }

            // æ£€æŸ¥ Password æ˜¯å¦ä¸ºç©º
            if (!password.value) {
                showError(password);
            }

            // å¦‚æœéªŒè¯å¤±è´¥ï¼Œé˜»æ­¢è·³è½¬
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
