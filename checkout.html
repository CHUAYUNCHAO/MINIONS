<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        /* Shared Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f9f9f9; color: #333; }
        header { background-color: #333; color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; }
        
        /* Container & Form Layout */
        .container { 
            max-width: 500px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }

        /* Form Elements */
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.2);
        }

        /* Buttons */
        .btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover { background-color: #0056b3; }

        /* Success Message - Hidden by default */
        #success-msg {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #c3e6cb;
            display: none; /* Changed to ID and hidden */
        }

        footer { text-align: center; padding: 20px; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
  <h2>Online Store</h2>
    <nav>
        <a href="home.html">Home</a>
        <a href="product-details.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="../login.html">Login</a>
    </nav>
</header>

<div class="container">
    <h2 id="form-title">Checkout</h2>

    <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="123 Street Name, City" required>

        <label for="payment">Payment Method</label>
        <select id="payment">
            <option value="cc">Credit Card</option>
            <option value="ob">Online Banking</option>
            <option value="paypal">PayPal</option>
        </select>

        <button type="submit" class="btn">Confirm & Pay RM 120</button>
    </form>

    <div id="success-msg">
        âœ” <strong>Order placed successfully!</strong><br>
        A confirmation email has been sent to you.
    </div>
</div>

<footer>
     <p>&copy; 2026 Online Store. All Rights Reserved.</p>
</footer>

<script>
    const checkoutForm = document.getElementById('checkout-form');
    const successMessage = document.getElementById('success-msg');
    const formTitle = document.getElementById('form-title');

    checkoutForm.addEventListener('submit', function(event) {
        // 1. Prevent the page from actually reloading
        event.preventDefault();

        // 2. Hide the form
        checkoutForm.style.display = 'none';
        
        // 3. Update the title and show the success message
        formTitle.innerText = "Success!";
        successMessage.style.display = 'block';

        console.log("Order submitted by: " + document.getElementById('name').value);
    });
</script>

</body>
</html>
